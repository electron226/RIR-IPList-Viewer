<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>{{ title }}</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Stype-Type" content="text/css" />
<link rel="stylesheet" href="css/main.css" />
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><!-- IEをHTML5に対応させる -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.jquerytools.org/1.2.5/all/jquery.tools.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	$(".tabs li a").click(function() {
		$(".tabs li").removeClass("selected");
		$(".tabs li").addClass("noselected");

		$(this).parents().removeClass("noselected");
		$(this).parents().addClass("selected");
		return false;
	});
});
</script>
</head>

<body>

<header>
<div id="title">{{ title }}</div>
<div id="version">ver&nbsp;{{ version }}</div>

<ul class="tabs">
	<li class="selected"><a href="#top">TOP</a></li>
	<li class="noselected"><a href="#database">Database</a></li>
	<li class="noselected"><a href="#configured">Configured</a></li>
</ul>
</header>

<section>
<article>
<div class="panes">
	<div>
		<button id="open">表示</button>
		<button id="close">削除</button>
		<div id="view"></div>
	</div>
	<div>Page2</div>
	<div>Page3</div>
</article>
</section>

<footer>
<p>まだまだ構成中。</p>
</footer>

</body>
</html>
