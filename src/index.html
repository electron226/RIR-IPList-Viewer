<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="APNICなどからIP一覧を取得、表示">
    <meta name="keywords" content="IPv4, IPv6, APNIC, ARIN, LACNIC, AFRINIC, ICNAA, RIPE">
    <title>IP Viewer</title>
    <!-- <link rel="shortcut icon" href="favicon.ico"> -->
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css">
    <link media="all" rel="stylesheet" href="css/style.min.css" type="text/css">
</head>

<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <!-- ナビバー -->
                <a class="brand" href="#">
                    IP View
                </a>
                <ul class="nav">
                	<li><a href="#usage" data-toggle="modal">使用方法</a></li>
                	<li><a href="#custom" data-toggle="modal">カスタマイズ</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 使用方法 -->
    <div id="usage" class="modal hide fade">
    	<div class="modal-header">
    		<button class="close" data-dismiss="modal">x</button>
            <h3>使用方法</h3>
    	</div>

        <div class="modal-body">
        	<p>BODY</p>
        </div>

        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Close</a>
        </div>
    </div>

    <!-- カスタマイズ -->
    <div id="custom" class="modal hide fade">
    	<div class="modal-header">
    		<button class="close" data-dismiss="modal">x</button>
            <h3>カスタマイズ</h3>
    	</div>

        <div class="modal-body">
        	<p>BODY</p>
        </div>

        <div class="modal-footer">
            <a href="#" class="btn btn-primary">Save Changes</a>
            <a href="#" class="btn" data-dismiss="modal">Close</a>
        </div>
    </div>

    <!-- メインページ -->
    <div class="container" style="padding-top: 60px;">
        <div id="JavaScript_OFF" style="text-align:center; border: 5px solid #FF0000;">
            <p>JavaScriptを有効にしてください。</p>
        </div>

        <div id="main" class="row">
        	<div id="sidebar" class="span4">
                <div class="form-horizontal">
                    <div id="registry" class="control-group">
                        <label class="control-label">レジストリ</label>
                        <div class="controls">
                            <label class="checkbox"><input type="checkbox" id="registry_all">ALL</label>
                            <hr>
                            {% for registry in rir %}
                                <label class="checkbox">
                                    <input type="checkbox" class="rir" value="{{ registry }}">{{ registry|escape }}
                                </label>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="form-actions">
                        <button id="registry_save" data-loading="Loading..." data-complete="Save Changes"
                            class="btn btn-primary">Save Changes</button>
                        <button id="registry_clear" class="btn">Clear</button>
                    </div>
                </div>
                <div class="form-horizontal">
                    <div id="country" class="control-group">
                        <label class="control-label">国名</label>
                        <div class="controls">
                            <label class="checkbox"><input type="checkbox" id="country_all">ALL</label>
                            <hr>
                            {% for cc in countries %}
                                <label class="checkbox">
                                    <input type="checkbox" class="cc" value="{{ cc }}">{{ cc|escape }}
                                </label>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="form-actions">
                        <button id="country_save" data-loading="Loading..." data-complete="Save Changes"
                            class="btn btn-primary">Save Changes</button>
                        <button id="country_clear" class="btn">Clear</button>
                    </div>
                </div>
            </div>

        	<div id="viewbar" class="span8">
                <div id="load_circle" style="position: absolute; left: 56%; top: 200px; display: none;">
                    <div class="circle"></div><div class="circle1"></div>
                </div>

                <table class="table table.striped">
                	<thead>
                		<tr>
                			<th>レジストリ</th>
                			<th>国名</th>
                			<th>IP開始位置</th>
                			<th>IP終了位置</th>
                		</tr>
                	</thead>
                	<tbody>
                        <tr>
                        	<td></td>
                        	<td></td>
                        	<td></td>
                        	<td></td>
                        </tr>
                    </tbody>
                </table>
                <div id="view_pages" class="pagination" style="position: relative; left: 30%;">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/index.min.js" type="text/javascript"></script>
    <!--[if lte IE 8]>
    <script src="http://remysharp.com/downloads/html5.js" type="text/javascript"></script>
    <![endif]-->
</body>
</html>
