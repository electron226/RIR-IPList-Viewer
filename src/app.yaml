application: 8risky
version: 3
runtime: python
api_version: 1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /cron
  script: main.py
  login: admin
- url: /datastore
  script: main.py
  login: admin
- url: /combine
  script: main.py
  login: admin
- url: .*
  script: main.py
  login: admin

builtins:
  - remote_api: on
